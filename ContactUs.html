<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/CountactUS.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/resources/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <header>
      <div class="overlay"></div>
      <nav id="nav">
        <div class="logo">
          <div id="logo-img">
            <img id="logo" src="resources/images/logo.png">
          </div>
          <h1>MAUBEN TECH</h1>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="ContactUs.html">Contact Us</a></li>
        </ul>
        <div class="burger">
          <div class="line 1"></div>
          <div class="line 2"></div>
          <div class="line 3"></div>
        </div>
      </nav> 
    </header> 
    
      <div class="contact-us">
        <div class="locate-section" id="location">
         <h4>Locate Us At</h4> 
         <span><p>Royal Dynasty</p></span>
        </div>
        <div class="map-section" id="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.7247326756888!2d6.975774774240428!3d4.817256540637653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1069ce5896a775d9%3A0xd0344469c81aba87!2sRoyal%20Dynasty!5e0!3m2!1sen!2sng!4v1683731004342!5m2!1sen!2sng" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>

      <div class="contact-info">
        <div class="container" id="whatsapp">
          <div class="icon">
            <i class="fa-brands fa-whatsapp"></i>
          </div>
          <div class="content">
            <p>+2348064520518</p>
          </div>
        </div>
        <div class="container" id="email">
          <div class="icon">
            <i class="fa-regular fa-envelope"></i>
          </div>
          <div class="content">
            <p>maubentech@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="send-message">
        <form class="message-form">
          <h2 class="message-header">Send us a Message</h2>
          <input type="text" name="" id="" placeholder="Name">
          <input type="text" name="" id="" placeholder="Email">
          <input type="text" name="" id="" placeholder="Phone Number">
          <textarea name="" id="" cols="30" rows="10" placeholder="Describe your Project" ></textarea>
          <div class="send-area">
            <button value="Send">Send</button>
          </div>
        </form>
      </div>  
      <main>
        <div class="footer">
          <div class="footer-image">
            <img src="resources/images/logo.png" width="130">
          </div>
          <div class="footer-links">
              <a href="#">Services</a>
              <a href="#">Contact Us</a>
            </div>
          </div>
          
        </div>
      </main>
      
</body>
<script src="js/ContactUs.js"></script>
</html>
